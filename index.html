<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="product.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="card">
    <div class="contenedor-imagen">
      <img src="/product-preview-card-component-main/images/image-product-desktop.jpg" class="imagen">
    </div>
    <div class="contenedor-textos">
      <div class="mini-titulo">
        <p class="titulito">PERFUME</p>
      </div>
      <div class="titulo">
        <h1 class="titulo-grande">Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="parrafo">
        <p class="descripcion">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="precios">
        <div class="contenedor-prebaja">
          <h1 class="precio-rebaja">$149.99</h1>
        </div>
        <div class="contenedor-pviejo">
          <p class="precio-viejo">$169.99</p>
        </div>       
      </div>
      <div class="contenedor-boton">
        
        <button class="boton"><img class="carrito" src="/product-preview-card-component-main/images/icon-cart.svg">Add to Cart</button>
      </div>
      
    </div>
  </div> 
</body>
